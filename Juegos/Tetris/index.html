<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fondo">
        <div class="areaJuego" id="areaJuego">
            <div class="pantallaInicioDerrota" id="pantallaInicio">
                <h1>Tetris</h1>
                <button id="botonIniciar">Empezar</button>
            </div>
        </div>
    </div>
    <template id="plantillaJuego">
        
        <div class="juego" id="juego">
            <canvas id="tablero"></canvas>
            <div id="informacion">
                
                <div class="siguientePieza">
                    <h2>Siguiente pieza:</h2>
                    <canvas id="siguientePieza"></canvas>
                </div>                    
                <div>
                    <h2>Puntuaci√≥n: <span id="puntuacion">0</span></h2>
                </div>
            
            </div>
        </div>

    </template>
    <template id="plantillaDerrota">
        
        <div class="pantallaInicioDerrota" id="derrota">
            <h1>Has perdido</h1>
            <button id="botonReiniciar">Reiniciar</button>
        </div>
        
    </template>

    <script src="script.js"></script>
</body>
</html>
